<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>有道词典划词扩展++</title>
	<meta name="description" content="有道词典划词扩展">
	<meta name="author" content="duxing.org">
	<link rel="stylesheet" href="option.css">
</head>

<body>
	<header>
		<img class="logo" src="image/logo.png">
	</header>
	<section class="input-group">
		<input id="word" type="text" class="keyword form-control" autofocus>
		<button id="querybutton" class="search btn">查询</button>
	</section>
	<section id="result"></section>
	<section id="cache"></section>

	<section id="options">
		<div>
			<strong>选项设置:</strong>
		</div>
		<div class="conf-item">
			<input id="dict_enable" type="checkbox"><label for="dict_enable">划词翻译</label>
		</div>
		<div class="conf-item">
			<input id="ctrl_only" type="checkbox"><label for="ctrl_only">指词即译（按下 Ctrl 键指词）</label>
		</div>
		<div class="conf-item">
			<input id="english_only" type="checkbox"><label for="english_only">仅对英文划译</label>
		</div>
		<div class="conf-item">
			<input id="auto_speech" type="checkbox"><label for="auto_speech">自动朗读</label>
		</div>
		<div class="conf-item">
			<a class="link" id="login-youdao">单词本</a>
		</div>
		<div class="conf-item history-count">
			历史记录条数：
			<input type="number" id="history_count" min="0" max="100">
			<em id="backup" title="导出所有查询历史">导出</em>
		</div>
	</section>
	<footer>
		<a class="feedback" href="https://weibo.com/1055554120/FvlTldXO5" offical-href="https://chrome.google.com/webstore/detail/%E6%9C%89%E9%81%93%E8%AF%8D%E5%85%B8chrome%E5%88%92%E8%AF%8D%E6%8F%92%E4%BB%B6/chgkpfgnhlojjpjchjcbpbgmdnmfmmil/reviews" target="_blank" title="告诉我您使用不太方便的地方吧">
			<img src="image/iconConcern.svg" alt="意见反馈">
		</a>
	</footer>
	<script type="text/javascript" src="lib/FileSaver.js"></script>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
